name: Call-checkout-test
on:
  workflow_dispatch:
    inputs:
      runner:
        description: Choice Example
        required: true
        default: ubuntu-latest
        type: choice
        options:
          - windows-latest
          - ubuntu-latest

jobs:
  call-reusable-workflow:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Call reusable workflow
        uses: idohemed12/reusable-workflows/.github/workflows/checkout-job.yaml@${{ github.ref_name }}
        with:
          git_repo: https://github.com/${{ github.repository }}.git
          git_branch: ${{ github.ref_name }}
          git_runner: ${{ inputs.runner }}